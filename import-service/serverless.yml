service: import-service
configValidationMode: error

provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: 20201221
  stage: dev
  region: eu-west-1
  apiGateway:
    shouldStartNameWithService: true

  iamRoleStatements:
    - Effect: "Allow"
      Action: "s3:ListBucket"
      Resource:
        - "arn:aws:s3:::nodejs-aws-import-service"
    - Effect: "Allow"
      Action:
        - "s3:*"
      Resource:
        - "arn:aws:s3:::nodejs-aws-import-service/*"

custom:
  webpack:
    webpackConfig: webpack.config.js
    includeModules: false

plugins:
  - serverless-webpack

functions:
  importProductsFile:
    handler: handlers/importProductsFile.default
    events:
      - http:
          method: get
          path: /import
          cors: true
  importFileParcer:
    handler: handlers/importFileParcer.default
    events:
      - s3:
          bucket: nodejs-aws-import-service
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploaded/
          existing: true
